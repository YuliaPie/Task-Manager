{% extends "main.html" %}
{% load i18n %}
{% block content %}
<div class="container wrapper flex-grow-1">
      <h1 class="my-4">
{% trans "Delete task" %}
      </h1>
<p>{% trans "Are you sure that you want to delete " %}{{ task.name }}?</p>
<form method="post" action="{% url 'tasks:task_delete' task.pk %}">
  {% csrf_token %}
  <input class="btn btn-danger" type="submit" value='{% trans "Yes, delete" %}'>
</form>
    </div>
{% endblock %}
