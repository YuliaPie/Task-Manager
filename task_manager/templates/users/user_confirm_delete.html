{% extends "main.html" %}
{% block content %}
<div class="container wrapper flex-grow-1">



      <h1 class="my-4">

Удаление пользователя

      </h1>

<p>Вы уверены, что хотите удалить {{ user.name }} {{ user.surname }}?</p>
<form method="post" action="{% url 'users:users_delete' user.id %}">
  {% csrf_token %}
  <input class="btn btn-danger" type="submit" value="Да, удалить">
</form>

    </div>

{% endblock %}
